<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{
      site.title | default: "Recettes" }}{% endif %}
    </title>
    <meta
      name="description"
      content="{{ page.description | default: site.description | default: 'Collection de recettes délicieuses' }}"
    />

    <!-- Modern CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />

    <!-- Modern fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <nav class="nav">
          <a href="{{ '/' | relative_url }}" class="nav__brand">
            <span class="nav__icon">🍳</span>
            <span class="nav__text">Hugo's recipes</span>
          </a>
          <div class="nav__links">
            <a href="{{ '/' | relative_url }}" class="nav__link">Accueil</a>
          </div>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container">{{ content }}</div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; {{ 'now' | date: '%Y' }} - Hugo's recipes</p>
      </div>
    </footer>
  </body>
</html>
